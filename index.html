<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Quiz: Vocẽ gosta de pagode?</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.png" alt="">
            <p>Você Gosta de pagode?</p>
            <button class="btn-proximo"data-proximo= "1">Sim</button> 
            <button class="btn-proximo" data-proximo="2">Não</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Você Aprecia Letras que Falam de amor, amizade e cotidiano?.</p>
            <button class="btn-proximo" data-proximo="3">Sim</button>
            <button class="btn-proximo" data-proximo="4">Não</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Gosta de ouvir instrumentos como cavaquinho, pandeiro e tãnta?</button>
            <button class="btn-proximo" data-proximo="6">Sim</button>
        </div>
        <div class="passo" id="passo-3">
            <p>Você costuma ouvir artistas como Zeca Pagodinho, Thiaguinho ou Fundo de Quintal?</p>
            <button class="btn-proximo" data-proximo="7">Sim</button>
        </div>

        <div class="passo" id="passo-4">
            <img src="img/cenario-passo4-voltar-casa.png" alt="imagem voltando para casa e desitindo da aventura">
            <p>Se todas as respostas forem “Sim”.</p>
        </div>

        <div class="passo" id="passo-5">
            <p>Você gosta de pagode..</p>
      </div>

    </main>
    <script src="script.js"></script>
</body>
